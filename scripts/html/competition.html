<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;

      color: #ffffff;

    }

      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #34495e;
      line-height: 1.6;
    }
    .sensitive-notice {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      border-left: 4px solid #a93226;
      color: #ffffff;
    }
    .sensitive-notice h3 {
      margin: 0 0 10px 0;
      color: #ffffff;
      font-weight: 600;
    }

</head>
